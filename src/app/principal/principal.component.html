
<main class="main">

    <div class="content">
      <h1>{{ title }}</h1>
      <h2>{{ description }}</h2>
      <h1>Meilleure perf</h1>
    
      <table>
        <thead>
          <tr>
            <th>Distance</th>
            <th>Temps</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let perf of TableauDesPerf">
            <td>{{ perf.distance }} m</td>
            <td>{{ perf.time }}</td>
          </tr>
        </tbody>
      </table>
  
      <h1>Graphique de perf</h1>
      <nav>
        <button class="filter-button" (click)="filterDistance(1)">1 km</button>
        <button class="filter-button" (click)="filterDistance(2)">2 km</button>
        <button class="filter-button" (click)="filterDistance(3)">3 km</button>
        <button class="filter-button" (click)="resetFilter()">Afficher tout</button>
        <select  class="filter-button"id="distanceSelect" (change)="onDistanceChange($event)">
          <option value="">Afficher tout</option>
          <option *ngFor="let dist of distances" [value]="dist">{{ dist }} km</option>
        </select>
      </nav>
      
      <div style="max-width: 800px; margin: 0 auto;">
        <canvas id="performanceChart"></canvas>
      </div>    
    </div>
  </main>

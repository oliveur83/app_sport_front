<div class="profile-container">
  <h1><i class="fas fa-user"></i> Mon Profil</h1>
  
  <!-- Enregistrements -->
  <div class="section">
    <h2><i class="fas fa-running"></i> Enregistrements</h2>
    <div class="card" *ngFor="let record of records">
      <h3>{{ record.date }}</h3>
      <p><strong>Distance :</strong> {{ record.distance }} km</p>
      <p><strong>Temps :</strong> {{ record.time }} h</p>
    </div>
  </div>

  <!-- Objectifs -->
  <div class="section">
    <h2><i class="fas fa-bullseye"></i> Objectifs</h2>
    <div class="card" *ngFor="let goal of goals">
      <h3>{{ goal.description }}</h3>
      <p><strong>Date Limite :</strong> {{ goal.deadline }}</p>
    </div>
  </div>
</div>
